name: PR Validation

on:
  pull_request:
    branches:
      - main
      - develop
    types:
      - opened
      - synchronize
      - reopened

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Ruff Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff linter
        run: ruff check servicio_bot_whatsapp servicio_empresas servicio_mototaxis servicio_pedidos

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        service:
          - servicio_bot_whatsapp
          - servicio_empresas
          - servicio_mototaxis
          - servicio_pedidos

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }}
        uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: false
          tags: ${{ matrix.service }}:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  validation-summary:
    name: Validation Summary
    runs-on: ubuntu-latest
    needs: [lint, docker-build]
    if: always()

    steps:
      - name: Check results
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || [ "${{ needs.docker-build.result }}" != "success" ]; then
            echo "Some checks failed. Please review the errors above."
            exit 1
          fi
          echo "All validations passed! Ready for review."
